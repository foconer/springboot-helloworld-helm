apiVersion: v1
kind: Service
metadata:
  name: {{ include "springboot-helloworld.fullname" . }}
  labels:
    {{- include "springboot-helloworld.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      nodePort: {{ .Values.service.nodePort }}
  selector:
    {{- include "springboot-helloworld.selectorLabels" . | nindent 4 }}
